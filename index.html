<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeQueens - Tu agencia de viajes</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <header>
    <h1>¡CodeQueens <span class="travel">Travels!</span></h1>
    <p>Tu agencia de viajes para explorar el mundo</p>
  </header>
  <section id="cta">
    <h2>Descubre destinos increíbles</h2>
    <p>Planifica tu próximo viaje con CodeQueens</p>
    <button id="cta-form">¡Quiero saber más!</button>
  </section>
  <section id="form">
    <h2>Contáctanos para obtener más información sobre tu próximo viaje</h2>
    <form>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="button" onclick="presionarBoton()">Enviar</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2024 CodeQueens. Todos los derechos reservados.</p>
  </footer>
  <script src="accion.js"></script>
</body>
</html>
